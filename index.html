<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webgl - interactive lines</title>
    <base href=".">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/graph.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"

        crossorigin="anonymous"></script>
    <!-- separate out the shaders specific to this demo -->
    <script type="x-shader/x-vertex" id="vertexshader">

    uniform vec3 color;
    varying vec3 vColor;
    varying vec3 vPosition;

    void main() {

        vColor = color;

        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        vPosition = gl_Position.xyz;

    }

</script>

    <script type="x-shader/x-fragment" id="fragmentshader">

    uniform vec3 color;
    varying vec3 vColor;
    varying vec3 vPosition;

    void main() {
        float opacity = vPosition.y* 0.3 + 0.3;
        gl_FragColor = vec4(vColor, opacity );

    }

</script>

    <script type="x-shader/x-vertex" id="vertexshaderhigher">

    uniform vec3 color;
    varying vec3 vColor;
    varying vec3 vPosition;

    void main() {

        vColor = color;

        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        vPosition = gl_Position.xyz;

    }

</script>

    <script type="x-shader/x-fragment" id="fragmentshaderhigher">

    uniform vec3 color;
    varying vec3 vColor;
    varying vec3 vPosition;

    void main() {
        float opacity = -vPosition.y* 0.5 + 0.45;
        gl_FragColor = vec4(vColor, opacity );

    }

</script>

    <script type="x-shader/x-vertex" id="vertexshaderlower">

    uniform vec3 color;
    varying vec3 vColor;
    varying vec3 vPosition;

    void main() {

        vColor = color;

        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        vPosition = gl_Position.xyz;

</script>

    <script type="x-shader/x-fragment" id="fragmentshaderlower">

    uniform vec3 color;
    varying vec3 vColor;
    varying vec3 vPosition;

    void main() {
        float opacity = vPosition.y* 0.5 + 0.45;
        gl_FragColor = vec4(vColor, opacity );

    }

</script>

    <script type="x-shader/x-vertex" id="vertexshaderbg">

    uniform vec3 color;
    varying vec3 vColor;
    varying vec3 vPosition;

    void main() {

        vColor = color;

        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

</script>

    <script type="x-shader/x-fragment" id="fragmentshaderbg">

    uniform vec3 color;
    varying vec3 vColor;
    varying vec3 vPosition;

    void main() {
        float opacity = vPosition.y* 0.5 + 0.2;
        gl_FragColor = vec4(vColor, opacity );

    }

</script>
</head>

<body>
    <div id="myProgress">
        <div id="myBar">10%</div>
    </div>
    <div id="container"></div>
    <div id="overlay">
        <table>
            <tbody>
                <tr>
                    <th>
                        <table id="left">
                            <tbody>
                                <tr id="l1">

                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </th>
                    <th>

                            </tbody>

    </div>
    <div id="zoombuttons">
